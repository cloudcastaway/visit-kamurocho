<!DOCTYPE html>
<html>
    <head>
       <link rel="stylesheet" href="styles.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <!-- HERO SECTION -->
        <header>
            <section id="hero-section">
                <h1 id="page-title">Visit Kamurocho</h1>
                <h2 id="page-description">Experience the neon heartbeat of Tokyo’s most iconic nightlife district.</h2>
            </section>
        </header>
        
        <!-- ACTIVITIES SECTION -->
        <section id="attractions-section">
            <h3 id="attractions-title">Top three activities to do at Kamurocho</h3>
            <div id="attractions-container">
                <figure class="attractions-card">
                    <img class="attractions-img" src="images/karaoke-kan.webp">
                    <figcaption>
                        <h4 class="activity-title">Karaoke Night at Karaoke Kan</h4>
                        <p>Sing your heart out under neon lights in Kamurocho’s most famous karaoke bar.</p>
                    </figcaption>
                </figure>
                <figure class="attractions-card">
                    <img class="attractions-img" src="images/champ-district.webp">
                    <figcaption>
                        <h4 class="activity-title">Nightlife Crawl</h4>
                        <p>Wander through neon-lit alleys, discover hidden bars, street food, and the side of Kamurocho that only comes alive after dark.</p>
                    </figcaption>
                </figure>
                <figure class="attractions-card">
                    <img class="attractions-img" src="images/batting-center.webp">
                    <figcaption>
                        <h4 class="activity-title">Batting at Yoshida Batting Center</h4>
                        <p>Take a break from the streets and test your swing at Kamurocho’s iconic batting cages.</p>
                    </figcaption>
                </figure>
            </div>
        </section>

        <!-- GUIDE SECTION -->
        <section id="guide-section">
            <div id="guide-container">
                <img id="guide-img" src="images/akiyama.jpeg">
                <figure id="guide-description">
                    <h3>Your guide</h3>
                    <blockquote>
                        "Kamurocho changes every night, but I've kept up with it. If you want the safest routes, the liveliest bars, or simply the stories no tourist hears, I'm the person you talk to."
                    </blockquote>
                    <figcaption>— Shun Akiyama</figcaption>
                </figure>
            </div>
        </section>
    </body>
</html>
